<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ChatIQ - Modern AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- Base & Typography --- */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #F8F9FA;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Custom Scrollbar --- */
        #chatBoxWrapper::-webkit-scrollbar, #sessionsList::-webkit-scrollbar { width: 6px; }
        #chatBoxWrapper::-webkit-scrollbar-track, #sessionsList::-webkit-scrollbar-track { background: transparent; }
        #chatBoxWrapper::-webkit-scrollbar-thumb, #sessionsList::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        #chatBoxWrapper::-webkit-scrollbar-thumb:hover, #sessionsList::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

        /* --- Chat Bubbles --- */
        .chat-bubble {
            padding: 0.8rem 1.25rem;
            border-radius: 1.5rem;
            max-width: 85%;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            line-height: 1.5;
        }
        .chat-bubble-user {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: #FFFFFF;
            border-bottom-right-radius: 0.5rem;
        }
        .chat-bubble-bot {
            background-color: #FFFFFF;
            color: #343a40;
            border-bottom-left-radius: 0.5rem;
        }
        .image-chat-bubble { 
            padding: 0.5rem; 
            border-radius: 1rem; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.06); 
            max-width: 70%; 
            display: inline-block; 
            background-color: #fff;
        }
        .image-chat-bubble img { max-width: 100%; height: auto; border-radius: 0.75rem; object-fit: contain; max-height: 25rem; }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background-size: 200% 200%;
            animation: gradient-animation 8s ease infinite;
        }
        #voiceInputBtn.recording i { color: #EF4444; }

        /* --- UI Elements --- */
        .session-item {
            transition: all 0.2s ease-in-out;
            border-left: 3px solid transparent;
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 0.5rem;
        }
        .session-item.active {
            background-color: #eef2ff;
            border-left-color: #6366F1;
            font-weight: 600;
            color: #4338CA;
        }
        .session-item:hover:not(.active) {
            background-color: #f4f4f5;
        }
        .control-button {
            background-color: #F8F9FA;
            color: #6b7280;
            border-radius: 9999px;
            width: 40px; height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease-in-out;
        }
        .control-button:hover {
            background-color: #e5e7eb;
            color: #111827;
        }

    </style>
</head>
<body class="flex h-screen text-gray-800 antialiased overflow-hidden">

    <!-- Sidebar / Chat History -->
    <aside id="chatHistorySidebar" class="absolute sm:relative inset-y-0 left-0 w-72 sm:w-80 bg-white border-r border-gray-200 flex flex-col transition-transform duration-300 ease-in-out -translate-x-full sm:translate-x-0 z-40">
        <div class="p-4 border-b border-gray-200 flex items-center justify-between flex-shrink-0">
            <h1 class="text-2xl font-bold tracking-tight text-gray-900">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-purple-500">ChatIQ</span>
            </h1>
            <button id="newChatBtn" title="New Chat" class="text-indigo-500 hover:bg-indigo-50 p-2 rounded-full transition-all">
                <i class="fas fa-edit w-5 h-5"></i>
            </button>
        </div>
        <div class="flex-grow p-2 overflow-y-auto" id="sessionsList">
            <!-- Session items will be dynamically inserted here -->
        </div>
        <div class="p-3 border-t border-gray-200 flex-shrink-0" id="authContainer">
             <div id="userDetailsHeader" class="hidden items-center space-x-3 p-2 rounded-lg">
                <img id="userPhoto" class="w-10 h-10 rounded-full" src="https://placehold.co/40x40/E0E0E0/B0B0B0?text=User" alt="User Photo">
                <div class="flex-1 min-w-0">
                    <p id="userDisplayNameHeader" class="text-sm font-semibold text-gray-800 truncate"></p>
                    <p id="userEmail" class="text-xs text-gray-500 truncate"></p>
                </div>
                <button id="signOutBtnHeader" title="Sign Out" class="text-gray-500 hover:text-red-500 hover:bg-red-50 transition-colors p-2 rounded-full">
                    <i class="fas fa-sign-out-alt w-5 h-5"></i>
                </button>
            </div>
            <button id="googleSignInBtnHeader" class="w-full group flex items-center justify-center space-x-3 bg-white hover:bg-gray-100 border border-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg shadow-sm transition-all duration-200">
                <i class="fab fa-google text-red-500"></i>
                <span>Sign in with Google</span>
            </button>
        </div>
    </aside>
    
    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white/80 backdrop-blur-sm border-b border-gray-200 p-3 sm:p-4 flex justify-between items-center z-20 flex-shrink-0">
            <button id="chatHistoryToggleBtn" class="text-gray-600 p-2 rounded-md hover:bg-gray-200 sm:hidden">
                <i class="fas fa-bars w-6 h-6"></i>
            </button>
            <div class="flex-1 text-center sm:text-left sm:ml-2">
                <h2 class="text-base sm:text-lg font-semibold text-gray-700 truncate" id="currentChatTitle">New Conversation</h2>
            </div>
             <a href="https://docs.google.com/forms/d/e/1FAIpQLSc2N8OGqdbu2HFbxN4Y89Guv3Wnp9CHLYrz-bzu80kDjHQ3yg/viewform?usp=sharing" target="_blank" class="hidden sm:flex items-center space-x-2 text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 px-3 rounded-full transition">
                <i class="fas fa-lightbulb"></i>
                <span>Feedback</span>
            </a>
        </header>

        <main class="flex-1 flex flex-col overflow-hidden">
            <div id="chatBoxWrapper" class="flex-grow w-full max-w-4xl mx-auto p-4 sm:p-6">
                <div id="chatBox" class="space-y-6">
                    <!-- Welcome Screen -->
                    <div id="welcomeScreen" class="text-center py-10 sm:py-16 px-4 fade-in-up">
                        <div class="inline-block p-4 sm:p-5 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 rounded-full mb-6 animated-gradient shadow-lg">
                            <i class="fas fa-brain text-white text-3xl sm:text-4xl"></i>
                        </div>
                        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-2">Welcome to ChatIQ</h1>
                        <p class="text-base sm:text-lg text-gray-600 max-w-2xl mx-auto">Your intelligent assistant. How can I help you today?</p>
                    </div>
                    <!-- Chat messages will be dynamically inserted here -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="w-full max-w-4xl mx-auto px-4 sm:px-6 pb-4 flex-shrink-0">
                <div id="loadingIndicator" class="hidden justify-center items-center py-2">
                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-indigo-500"></div>
                    <p class="text-indigo-600 ml-2 text-sm font-medium">ChatIQ is thinking...</p>
                </div>
                <div id="errorMessage" class="hidden bg-red-100 text-red-700 p-3 rounded-lg text-center mb-2 text-sm"></div>
                 
                <div id="imagePreviewContainer" class="hidden items-start space-x-3 bg-white border-2 border-indigo-200 rounded-xl p-2 mb-3 w-max max-w-full">
                    <img id="imagePreview" src="#" alt="Preview" class="w-12 h-12 sm:w-16 sm:h-16 rounded-lg object-cover"/>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-800 truncate">Image attached</p>
                        <p id="imageFileName" class="text-xs text-gray-600 truncate">filename.jpg</p>
                    </div>
                    <button id="removeImageBtn" class="text-gray-400 hover:text-red-500 p-1 rounded-full hover:bg-red-100 transition flex-shrink-0">
                        <i class="fas fa-times w-4 h-4"></i>
                    </button>
                </div>

                <div class="bg-white rounded-2xl p-2 shadow-lg border border-gray-200 flex items-center space-x-2">
                    <div class="hidden sm:flex items-center space-x-1">
                        <button id="fileUploadBtn" title="Upload Image" class="control-button"><i class="fas fa-paperclip w-5 h-5"></i></button>
                        <input type="file" id="fileInput" class="hidden" accept="image/*">
                        <button id="cameraBtn" title="Use Camera" class="control-button"><i class="fas fa-camera w-5 h-5"></i></button>
                    </div>
                    
                    <input type="text" id="userInput" placeholder="Ask ChatIQ anything..." class="flex-grow w-full p-3 bg-transparent text-base text-gray-800 placeholder:text-gray-500 focus:outline-none"/>
                    
                    <button id="voiceInputBtn" title="Voice Input" class="control-button"><i class="fas fa-microphone w-5 h-5"></i></button>
                    <button id="sendBtn" title="Send Message" class="bg-indigo-500 hover:bg-indigo-600 text-white rounded-xl w-12 h-10 flex items-center justify-center flex-shrink-0 transition transform hover:scale-105 shadow-md hover:shadow-lg">
                        <i class="fas fa-paper-plane w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Overlay for mobile sidebar -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-40 z-30 hidden sm:hidden"></div>

    <!-- Camera Modal -->
    <div id="cameraModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50 p-4">
        <div class="bg-white p-4 sm:p-6 rounded-2xl shadow-2xl w-full max-w-lg text-center">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Camera Capture</h3>
            <video id="videoPreviewModal" autoplay playsinline class="w-full rounded-lg mb-4 border-2 border-gray-300 bg-gray-100 aspect-video"></video>
            <div class="flex justify-center space-x-4">
                <button id="captureModalBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full transition transform hover:scale-105 shadow-lg">Capture</button>
                <button id="closeCameraModalBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-8 rounded-full transition transform hover:scale-105 shadow-lg">Close</button>
            </div>
        </div>
    </div>
    
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, getDoc, orderBy, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // --- DOM Elements ---
        const elements = {
            // Auth
            googleSignInBtn: document.getElementById('googleSignInBtnHeader'),
            signOutBtn: document.getElementById('signOutBtnHeader'),
            userDetails: document.getElementById('userDetailsHeader'),
            userPhoto: document.getElementById('userPhoto'),
            userDisplayName: document.getElementById('userDisplayNameHeader'),
            userEmail: document.getElementById('userEmail'),
            // Sidebar & Chat
            chatHistoryToggleBtn: document.getElementById('chatHistoryToggleBtn'),
            sidebar: document.getElementById('chatHistorySidebar'),
            sidebarOverlay: document.getElementById('sidebarOverlay'),
            newChatBtn: document.getElementById('newChatBtn'),
            sessionsList: document.getElementById('sessionsList'),
            currentChatTitle: document.getElementById('currentChatTitle'),
            // Main Content
            welcomeScreen: document.getElementById('welcomeScreen'),
            chatBox: document.getElementById('chatBox'),
            chatBoxWrapper: document.getElementById('chatBoxWrapper'),
            // Input
            userInput: document.getElementById('userInput'),
            sendBtn: document.getElementById('sendBtn'),
            loadingIndicator: document.getElementById('loadingIndicator'),
            errorMessage: document.getElementById('errorMessage'),
            // File & Image
            fileUploadBtn: document.getElementById('fileUploadBtn'),
            fileInput: document.getElementById('fileInput'),
            imagePreviewContainer: document.getElementById('imagePreviewContainer'),
            imagePreview: document.getElementById('imagePreview'),
            imageFileName: document.getElementById('imageFileName'),
            removeImageBtn: document.getElementById('removeImageBtn'),
            // Camera
            cameraBtn: document.getElementById('cameraBtn'),
            cameraModal: document.getElementById('cameraModal'),
            videoPreview: document.getElementById('videoPreviewModal'),
            captureBtn: document.getElementById('captureModalBtn'),
            closeCameraBtn: document.getElementById('closeCameraModalBtn'),
            // Voice
            voiceInputBtn: document.getElementById('voiceInputBtn'),
        };
        
        // --- State Management ---
        let currentUser = null;
        let currentSessionId = null;
        let unsubscribeSession = null;
        let attachedFile = null;
        let mediaStream = null;
        let recognition = null;
        let isRecording = false;

        // --- Authentication Logic ---
        onAuthStateChanged(auth, user => {
            currentUser = user;
            if (user) {
                updateUIForUser(user);
                loadChatSessions(user.uid);
            } else {
                updateUIForGuest();
                clearChatSessions();
            }
        });

        const signIn = () => signInWithPopup(auth, provider).catch(error => console.error("Sign-in error", error));
        const doSignOut = () => signOut(auth).catch(error => console.error("Sign-out error", error));

        function updateUIForUser(user) {
            elements.userDetails.classList.remove('hidden');
            elements.userDetails.classList.add('flex');
            elements.googleSignInBtn.classList.add('hidden');
            elements.userPhoto.src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName}&background=random`;
            elements.userDisplayName.textContent = user.displayName;
            elements.userEmail.textContent = user.email;
        }

        function updateUIForGuest() {
            elements.userDetails.classList.add('hidden');
            elements.userDetails.classList.remove('flex');
            elements.googleSignInBtn.classList.remove('hidden');
            startNewChat();
        }
        
        // --- Chat Session Management ---
        async function startNewChat() {
            if (unsubscribeSession) unsubscribeSession();
            currentSessionId = null;
            elements.chatBox.innerHTML = '';
            elements.welcomeScreen.style.display = 'block';
            elements.currentChatTitle.textContent = "New Conversation";
            document.querySelectorAll('.session-item.active').forEach(el => el.classList.remove('active'));
            toggleSidebar(false); // Close sidebar on mobile
        }

        async function loadChatSessions(uid) {
            const sessionsQuery = query(collection(db, `users/${uid}/sessions`), orderBy('createdAt', 'desc'));
            onSnapshot(sessionsQuery, (snapshot) => {
                displayChatSessions(snapshot.docs);
                if (!currentSessionId && snapshot.docs.length > 0) {
                    selectChatSession(snapshot.docs[0].id, uid);
                } else if (snapshot.docs.length === 0) {
                     startNewChat();
                }
            });
        }

        function displayChatSessions(docs) {
            elements.sessionsList.innerHTML = docs.length > 0 ? docs.map(doc => {
                const data = doc.data();
                const title = data.title || 'Untitled Chat';
                return `
                    <div class="session-item group" data-id="${doc.id}">
                        <span class="flex-1 truncate pr-2">${title}</span>
                        <button class="delete-session-btn text-gray-400 hover:text-red-500 p-1 rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
                            <i class="fas fa-trash-alt fa-sm"></i>
                        </button>
                    </div>`;
            }).join('') : `<p class="text-center text-sm text-gray-500 p-4">No chats yet. Start a new one!</p>`;
            
            const activeItem = elements.sessionsList.querySelector(`.session-item[data-id="${currentSessionId}"]`);
            if (activeItem) activeItem.classList.add('active');
        }
        
        async function selectChatSession(sessionId, uid) {
             if (currentSessionId === sessionId) return;

            if (unsubscribeSession) unsubscribeSession();
            
            currentSessionId = sessionId;
            elements.chatBox.innerHTML = '';
            elements.welcomeScreen.style.display = 'none';

            document.querySelectorAll('.session-item.active').forEach(el => el.classList.remove('active'));
            const activeItem = elements.sessionsList.querySelector(`.session-item[data-id="${sessionId}"]`);
            if (activeItem) activeItem.classList.add('active');
            
            const sessionRef = doc(db, `users/${uid}/sessions`, sessionId);
            const sessionSnap = await getDoc(sessionRef);
            if(sessionSnap.exists()) {
                 elements.currentChatTitle.textContent = sessionSnap.data().title || "Untitled Chat";
            }

            const messagesQuery = query(collection(db, `users/${uid}/sessions/${sessionId}/messages`), orderBy('createdAt'));
            unsubscribeSession = onSnapshot(messagesQuery, (snapshot) => {
                elements.chatBox.innerHTML = '';
                snapshot.forEach(doc => displayMessage(doc.data()));
                elements.chatBoxWrapper.scrollTop = elements.chatBoxWrapper.scrollHeight;
            });
            toggleSidebar(false); // Close sidebar on mobile
        }
        
        async function deleteChatSession(sessionId, uid) {
            // A simple custom modal could replace this confirm
            if (!confirm("Are you sure you want to delete this chat?")) return;
            const docRef = doc(db, `users/${uid}/sessions`, sessionId)
            // Also delete subcollection
            const messagesQuery = query(collection(docRef, 'messages'));
            const messagesSnap = await getDocs(messagesQuery);
            messagesSnap.forEach(async (msgDoc) => {
                 await deleteDoc(msgDoc.ref);
            });
            await deleteDoc(docRef);

            if(currentSessionId === sessionId) {
                startNewChat();
            }
        }

        // --- Message Handling ---
        async function sendMessage() {
            const text = elements.userInput.value.trim();
            if (!text && !attachedFile) return;

            if (!currentUser) {
                showError("Please sign in to start chatting.");
                return;
            }
            
            elements.welcomeScreen.style.display = 'none';

            let sessionId = currentSessionId;
            if (!sessionId) {
                const sessionRef = await addDoc(collection(db, `users/${currentUser.uid}/sessions`), {
                    title: text.substring(0, 30) || "Image Analysis",
                    createdAt: serverTimestamp(),
                    uid: currentUser.uid
                });
                sessionId = sessionRef.id;
                selectChatSession(sessionId, currentUser.uid);
            }

            const message = { text, sender: 'user', createdAt: serverTimestamp(), uid: currentUser.uid };
            if (attachedFile) {
                message.image = await toBase64(attachedFile);
            }
            
            elements.userInput.value = '';
            removeAttachedFile();
            elements.loadingIndicator.style.display = 'flex';
            
            await addDoc(collection(db, `users/${currentUser.uid}/sessions/${sessionId}/messages`), message);
            
            // --- Simulate API call to Gemini ---
            try {
                setTimeout(async () => {
                    const botMessage = {
                        text: `This is a simulated AI response to: "${text}"`,
                        sender: 'bot',
                        createdAt: serverTimestamp()
                    };
                    await addDoc(collection(db, `users/${currentUser.uid}/sessions/${sessionId}/messages`), botMessage);
                    elements.loadingIndicator.style.display = 'none';
                }, 1500);

            } catch (error) {
                console.error("Error sending message:", error);
                showError("Failed to get a response from the AI.");
                elements.loadingIndicator.style.display = 'none';
            }
        }
        
        function displayMessage(data) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex w-full fade-in-up ${data.sender === 'user' ? 'justify-end' : 'justify-start'}`;

            const bubbleContainer = document.createElement('div');
            bubbleContainer.className = `flex items-end gap-2 ${data.sender === 'user' ? 'flex-row-reverse' : ''}`;
            
            if (data.sender === 'bot') {
                 const avatar = document.createElement('div');
                 avatar.className = 'w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center flex-shrink-0';
                 avatar.innerHTML = '<i class="fas fa-brain text-white text-sm"></i>';
                 bubbleContainer.appendChild(avatar);
            }

            const bubbleContent = document.createElement('div');
            
            if(data.image) {
                bubbleContent.className = 'image-chat-bubble';
                const img = document.createElement('img');
                img.src = data.image; // base64 string
                bubbleContent.appendChild(img);
                if(data.text) {
                     const textEl = document.createElement('p');
                     textEl.textContent = data.text;
                     textEl.className = 'mt-2 p-2 text-gray-700';
                     bubbleContent.appendChild(textEl);
                }
            } else {
                bubbleContent.className = `chat-bubble ${data.sender === 'user' ? 'chat-bubble-user' : 'chat-bubble-bot'}`;
                bubbleContent.textContent = data.text;
            }
            
            bubbleContainer.appendChild(bubbleContent);
            messageWrapper.appendChild(bubbleContainer);
            elements.chatBox.appendChild(messageWrapper);
        }

        // --- File & Image Handling ---
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                attachedFile = file;
                elements.imagePreview.src = URL.createObjectURL(file);
                elements.imageFileName.textContent = file.name;
                elements.imagePreviewContainer.style.display = 'flex';
            }
        }
        
        function removeAttachedFile() {
            attachedFile = null;
            elements.fileInput.value = '';
            elements.imagePreviewContainer.style.display = 'none';
        }
        
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        // --- Camera Logic ---
        async function openCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
                elements.videoPreview.srcObject = mediaStream;
                elements.cameraModal.style.display = 'flex';
            } catch (err) {
                showError("Could not access camera. Please check permissions.");
            }
        }

        function closeCamera() {
            if (mediaStream) mediaStream.getTracks().forEach(track => track.stop());
            elements.cameraModal.style.display = 'none';
        }

        function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = elements.videoPreview.videoWidth;
            canvas.height = elements.videoPreview.videoHeight;
            canvas.getContext('2d').drawImage(elements.videoPreview, 0, 0);
            canvas.toBlob(blob => {
                 attachedFile = new File([blob], "capture.jpg", { type: "image/jpeg" });
                 elements.imagePreview.src = URL.createObjectURL(attachedFile);
                 elements.imageFileName.textContent = attachedFile.name;
                 elements.imagePreviewContainer.style.display = 'flex';
                 closeCamera();
            }, 'image/jpeg');
        }
        
        // --- Voice Recognition ---
        function toggleVoiceInput() {
             if (!recognition) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) return showError("Speech recognition is not supported in this browser.");
                
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.onresult = e => { elements.userInput.value = Array.from(e.results).map(r => r[0]).map(r => r.transcript).join(''); };
                recognition.onend = () => stopRecording();
                recognition.onerror = e => { console.error('Speech error:', e.error); stopRecording(); };
            }
            isRecording ? recognition.stop() : startRecording();
        }

        function startRecording() {
            isRecording = true;
            elements.voiceInputBtn.classList.add('recording');
            elements.userInput.placeholder = "Listening...";
            recognition.start();
        }

        function stopRecording() {
            isRecording = false;
            elements.voiceInputBtn.classList.remove('recording');
            elements.userInput.placeholder = "Ask ChatIQ anything...";
        }

        // --- Helpers ---
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            setTimeout(() => { elements.errorMessage.style.display = 'none'; }, 4000);
        }

        function clearChatSessions() {
            elements.sessionsList.innerHTML = '<p class="text-center text-sm text-gray-500 p-4">Sign in to see chat history.</p>';
        }

        function toggleSidebar(force) {
            const show = force !== undefined ? force : elements.sidebar.classList.contains('-translate-x-full');
            elements.sidebar.classList.toggle('-translate-x-full', !show);
            elements.sidebarOverlay.classList.toggle('hidden', !show);
        }

        // --- Event Listeners ---
        elements.googleSignInBtn.addEventListener('click', signIn);
        elements.signOutBtn.addEventListener('click', doSignOut);
        elements.chatHistoryToggleBtn.addEventListener('click', () => toggleSidebar());
        elements.sidebarOverlay.addEventListener('click', () => toggleSidebar(false));
        elements.newChatBtn.addEventListener('click', startNewChat);
        elements.sessionsList.addEventListener('click', (e) => {
            const sessionItem = e.target.closest('.session-item');
            const deleteBtn = e.target.closest('.delete-session-btn');
            if (!currentUser) return;
            if (deleteBtn) deleteChatSession(sessionItem.dataset.id, currentUser.uid);
            else if (sessionItem) selectChatSession(sessionItem.dataset.id, currentUser.uid);
        });

        elements.sendBtn.addEventListener('click', sendMessage);
        elements.userInput.addEventListener('keypress', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }});
        elements.fileUploadBtn.addEventListener('click', () => elements.fileInput.click());
        elements.fileInput.addEventListener('change', handleFileSelect);
        elements.removeImageBtn.addEventListener('click', removeAttachedFile);
        elements.cameraBtn.addEventListener('click', openCamera);
        elements.captureBtn.addEventListener('click', captureImage);
        elements.closeCameraBtn.addEventListener('click', closeCamera);
        elements.voiceInputBtn.addEventListener('click', toggleVoiceInput);
        
        console.log("Modern ChatIQ UI Initialized.");
    </script>
</body>
</html>
